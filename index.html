<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/reset.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <title>Single Page Scrolling</title>
    </head>
    <body>
	<h1 class="land">View Only on Portrait</h1>
        <div class="container">
            <nav>
                <ul>
                    <li class="active"><a href="#one">1</a></li>
                    <li><a href="#two">2</a></li>
                    <li><a href="#three">3</a></li>
					<li><a href="#four">4</a></li>
					<li><a href="#five">5</a></li>
					<li><a href="#six">6</a></li>
					<li><a href="#seven">7</a></li>
					<li><a href="#eight">8</a></li>
					<li><a href="#nine">9</a></li>
					<li><a href="#ten">10</a></li>
					<li><a href="#eleven">11</a></li>
					<li><a href="#twelve">12</a></li>
                </ul>
            </nav>
            <div class="content">
				<div class="back-btn"><img src="images/back.png" alt="back" /></div>
                <div id="one">
					<div class="img1">
					  <div class="item">
						<div class="polaroid"><img src="images/img1.jpg" alt="img1" />
						  <div class="caption"></div>
						</div>
					  </div>
					</div>
					<div class="img2">
						<div class="item">
							<div class="polaroid"><img src="images/img1.jpg" alt="img1" />
							<div class="caption"></div>
							</div>
						</div>
					</div>
					<div class="img3">
						<div class="item">
							<div class="polaroid"><img src="images/img1.jpg" alt="img1" />
							<div class="caption"></div>
							</div>
						</div>
					</div>
				</div>
                <div id="two">Two</div>
                <div id="three">Three</div>
				<div id="four">Four</div>
				<div id="five">Five</div>
				<div id="six">Six</div>
				<div id="seven">Seven</div>
				<div id="eight">Eight</div>
				<div id="nine">Nine</div>
				<div id="ten">Ten</div>
				<div id="eleven">Eleven</div>
				<div id="twelve">Twelve</div>
            </div>
        </div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$('ul li').click(function(){
					$('.active').removeClass('active');	
					$(this).addClass('active');
				});
				
				$('.back-btn').click(function(){
					$('nav').addClass('move');
					$(this).hide(700);
				});
				
				$('.item').click(function(){
					$(this).toggleClass("enlarge");
				});
				
			});
		</script>
    </body>
</html>
