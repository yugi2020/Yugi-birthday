<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css?family=Lovers+Quarrel" rel="stylesheet">
		<link href="css/reset.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <title>Single Page Scrolling</title>
    </head>
    <body>
	<h1 class="land">View Only on Portrait</h1>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#one" id="one-btn">1</a></li>
                    <li><a href="#two" id="two-btn">2</a></li>
                    <li><a href="#three">3</a></li>
					<li><a href="#four">4</a></li>
					<li><a href="#five">5</a></li>
					<li><a href="#six">6</a></li>
					<li><a href="#seven">7</a></li>
					<li><a href="#eight">8</a></li>
					<li><a href="#nine">9</a></li>
					<li><a href="#ten">10</a></li>
					<li><a href="#eleven">11</a></li>
					<li><a href="#twelve">12</a></li>
                </ul>
            </nav>
            <div class="content">
				<div class="door-content"><h1 class="welcome-text">YUGI ABHIMANYU</h1></div>
				<div class="door">
					<div class="left-door"></div>
					<div class="back-btn"><img src="images/back.png" alt="back" /></div>
					<div class="right-door"></div>
				</div>
                <div id="one">
					<div class="m-one-img1">
					  <div class="item">
						<div class="polaroid"><img src="images/img1.jpg" alt="img1" />
						  <div class="caption"></div>
						</div>
					  </div>
					</div>
					<div class="m-one-img2">
						<div class="item">
							<div class="polaroid"><img src="images/img1.jpg" alt="img1" />
							<div class="caption"></div>
							</div>
						</div>
					</div>
					<div class="m-one-img3">
						<div class="item">
							<div class="polaroid"><img src="images/img1.jpg" alt="img1" />
							<div class="caption"></div>
							</div>
						</div>
					</div>
				</div>
                <div id="two">
					<div class="m-two-img1">
						<div class="item">
							<div class="polaroid"><img src="images/img1.jpg" alt="img1" />
								<div class="caption"></div>
							</div>
						</div>
					</div>
					<div class="m-two-img2">
						<div class="item">
							<div class="polaroid"><img src="images/img1.jpg" alt="img1" />
								<div class="caption"></div>
							</div>
						</div>
					</div>
					<div class="m-two-img3">
						<div class="item">
							<div class="polaroid"><img src="images/img1.jpg" alt="img1" />
								<div class="caption"></div>
							</div>
						</div>
					</div>
				</div>
                <div id="three">Three</div>
				<div id="four">Four</div>
				<div id="five">Five</div>
				<div id="six">Six</div>
				<div id="seven">Seven</div>
				<div id="eight">Eight</div>
				<div id="nine">Nine</div>
				<div id="ten">Ten</div>
				<div id="eleven">Eleven</div>
				<div id="twelve">Twelve</div>
            </div>
        </div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$('ul li').click(function(){
					$('.active').removeClass('active');	
					$(this).addClass('active');
				});

				// Welcome Content

				$('.door-content').click(function(){
					$(this).hide();
					$('nav').addClass('move');
				});

				// 1st Year
				
				$('#one-btn, #two-btn').click(function(){
					$('.left-door').removeClass('left-door-close');
					$('.right-door').removeClass('right-door-close');
					$('.left-door').toggleClass('left-door-open');
					$('.right-door').toggleClass('right-door-open');
					$('nav').removeClass('move');
					$('nav').addClass('move-in');
					$('.back-btn').show(700);
				});

				// 2nd Year

				
				
				// Back-btn

				$('.back-btn').click(function(){
					$(this).hide(700);
					$('nav').removeClass('move-in');
					$('.left-door').removeClass('left-door-open');
					$('.right-door').removeClass('right-door-open');
					$('.left-door').toggleClass('left-door-close');
					$('.right-door').toggleClass('right-door-close');
					$('nav').addClass('move');
					$('.active').removeClass('active');
				});
				
				// Image Enlarge

				$('.item').click(function(){
					$(this).toggleClass("enlarge");
				});
				
			});
		</script>
    </body>
</html>
