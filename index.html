<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="style.css" rel="stylesheet" />
        <title>Single Page Scrolling</title>
    </head>
    <body>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="#one">1</a></li>
                    <li><a href="#two">2</a></li>
                    <li><a href="#three">3</a></li>
					<li><a href="#four">4</a></li>
					<li><a href="#five">5</a></li>
					<li><a href="#six">6</a></li>
					<li><a href="#seven">7</a></li>
					<li><a href="#eight">8</a></li>
					<li><a href="#nine">9</a></li>
					<li><a href="#ten">10</a></li>
					<li><a href="#eleven">11</a></li>
					<li><a href="#twelve">12</a></li>
                </ul>
            </nav>
            <div class="content">
                <div id="one">One</div>
                <div id="two">Two</div>
                <div id="three">Three</div>
				<div id="four">Four</div>
				<div id="five">Five</div>
				<div id="six">Six</div>
				<div id="seven">Seven</div>
				<div id="eight">Eight</div>
				<div id="nine">Nine</div>
				<div id="ten">Ten</div>
				<div id="eleven">Eleven</div>
				<div id="twelve">Twelve</div>
            </div>
        </div>
    </body>
</html>
